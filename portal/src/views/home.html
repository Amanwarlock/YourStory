    <div class="col-md-4" ng-controller="storyController as story">
        <div class="row">
            <div class="panel panel-primary">
                <div class="panel-heading">Write your story</div>
                <div class="panel-body">
                    <form ng-submit="story.createStory()">
                        <input class="form-control input-lg" type="text" name="story" ng-model="story.storyData.content" placeholder="....." required>
                    </form>
                </div>
            </div>
        </div>
        <div class="panel panel-success">
            <div class="panel-heading">Your stories</div>
            <div class="panel-body" ng-repeat="el in story.stories">
                <p>{{el.content}}</p>
            </div>
        </div>
    </div>

    </div>

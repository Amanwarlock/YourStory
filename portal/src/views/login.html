<div class="container" ng-controller="MainController as main">
    <div class="jumbotron">
        <div class="row">
            <div class="col-sm-6 col-md-4 col-md-offset-4">
                <h2>Login</h2>
                <form class="form-signin" method="post" ng-submit="main.doLogin()">
                    <div class="form-group">
                        Username :
                        <input type="text" class="form-control" name="username" ng-model="main.loginData.username">
                    </div>
                    <div class="form-group">
                        Password
                        <input type="password" class="form-control" name="password" ng-model="main.loginData.password">
                    </div>
                    <button type="submit" class="btn btn-success">Login</button>
                </form>
            </div>
        </div>
    </div>
</div>

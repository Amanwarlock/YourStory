<div class="container" ng-controller="UserCreateController as user">
    <div class="jumbotron">
        <div class="row">
            <div class="col-sm-6 col-md-4 col-md-offset-4">
                <h2>Signup</h2>
                <form class="form-signin" method="post" ng-submit="user.signUpUser()">
                    <div class="form-group">
                        Username :
                        <input type="text" class="form-control" name="username" ng-model="user.userData.username">
                    </div>
                    <div class="form-group">
                        Password
                        <input type="password" class="form-control" name="password" ng-model="user.userData.password">
                    </div>
                    <button type="submit" class="btn btn-primary">Signup</button>
                </form>
            </div>
        </div>
    </div>
</div>
